<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RNASEQ - Login</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <img src="/static/logo.svg" alt="RNASEQ Logo">
            <h1>RNASEQ</h1>
        </div>
        <h2>Welcome back</h2>
        <p>Log in to your account</p>

        <form id="login-form">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="username" name="username" placeholder="name@company.com" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>

            <button type="submit" class="btn">Sign in</button>
        </form>

        <div id="login-error" class="text-danger" style="display: none;">Login failed. Please check your credentials and try again.</div>

        <div class="links">
            <p>Need to create a new organization? <a href="/signup">Sign up.</a></p>
            <p>Need help logging in? <a href="/reset-password">Reset your password.</a></p>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async function(event) {
            event.preventDefault();  

            const formData = new FormData(this);
            const response = await fetch('/token', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                window.location.href = '/landing'; 
            } else {
                document.getElementById('login-error').style.display = 'block';  
            }
        });
    </script>
</body>
</html>
